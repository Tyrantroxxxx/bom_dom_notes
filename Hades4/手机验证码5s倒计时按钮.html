<style>
    .box {
        margin-top: 200px;
        margin-left: 150px;
    }
    
    span {
        display: inline-block;
        height: 40px;
        width: 40px;
        background-color: #333;
        color: #fff;
        text-align: center;
        line-height: 40px;
        font-size: 20px;
    }
</style>
</head>

<body>
    手机号码： <input type="number"> <button>发送</button>
    <script>
        var btn = document.querySelector('button');
        var time = 5;
        var timer = null;
        btn.addEventListener('click', function() {
            btn.disabled = true;
            var timer = setInterval(function() {
                if (time == 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerHTML = '发送';
                    time = 5;
                } else {
                    btn.innerHTML = '还剩下' + time + '秒'
                    time--;
                }
            }, 1000);
        });
    </script>
</body>
